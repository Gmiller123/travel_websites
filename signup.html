<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="container d-flex align-items-center justify-content-between">
      <div class="nav-logo d-flex">
        <a href="#"><img class="img-fluid" src="./images/logo.png" alt="" /></a>
        <img
          id="logo-text"
          class="img-fluid"
          src="./images/logoText.png"
          alt="" />
      </div>
      <div class="nav-icons">
        <ul>
          <li>
            <a href=""
              ><img class="img-fluid" src="./images/user.png" alt=""
            /></a>
          </li>
          <li>
            <a href=""
              ><img class="img-fluid" src="./images/notification.png" alt=""
            /></a>
          </li>
        </ul>
        <ul>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbarDark"
            aria-controls="offcanvasNavbarDark"
            aria-label="Toggle navigation">
            <img src="./images/menu.png" alt="" />
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasNavbarDark"
            aria-labelledby="offcanvasNavbarDarkLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./attractions.html">Attraction</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Signup</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </ul>
      </div>
    </nav>

    <section id="signup-form">
      <div class="signup-form-container">
        <h1>Sign in or create an account</h1>
        <form action="">
          <label for="">Email address</label>
          <input type="email" placeholder="Enter your email address" required />
          <button>Continue with Gmail</button>
        </form>
        <div class="options">
          <div class="hr-container">
            <hr class="side-hr" />
          </div>
          <p style="font-size: 14px">or use those options</p>
          <div class="hr-container">
            <hr class="side-hr" />
          </div>
        </div>
        <div class="social-contacts">
          <div class="social-media-container">
            <i class="bi bi-facebook"></i>
          </div>
          <div class="social-media-container">
            <i style="color: red" class="bi bi-instagram"></i>
          </div>
          <div class="social-media-container">
            <i style="color: green" class="bi bi-whatsapp"></i>
          </div>
        </div>
        <div class="a-links">
          <a style="font-size: 14px; color: #006ce4">More ways to signin</a>
        </div>
        <div>
          <hr />
          <p>
            By signing in or creating an account, you agree with our
            <a href="">Terms & conditions</a> and
            <a href="">Privacy statement</a>
          </p>
          <hr />
          <p>All rights reserved.</p>
          <p>Copyright (2006 - 2023) - Booking.comâ„¢</p>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
